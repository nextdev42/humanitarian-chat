<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humanitarian Chat - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <h1>üåç Humanitarian Chat</h1>
            <p>Connecting field teams and organizations worldwide</p>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="auth-form">
            <h2>Sign In</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <div class="auth-switch">
                <p>Don't have an account? <a href="#" id="showRegister">Sign up</a></p>
                <p class="demo-credentials">
                    <strong>Demo:</strong> admin@humanitarian.org / admin123
                </p>
            </div>
        </div>

        <!-- Registration Form -->
        <div id="registerForm" class="auth-form" style="display: none;">
            <h2>Create Account</h2>
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="registerRole">Role</label>
                    <select id="registerRole" required>
                        <option value="volunteer">Volunteer</option>
                        <option value="field_staff">Field Staff</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="registerOrg">Organization (optional)</label>
                    <input type="text" id="registerOrg" placeholder="Leave blank for Default Organization">
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            <div class="auth-switch">
                <p>Already have an account? <a href="#" id="showLogin">Sign in</a></p>
            </div>
        </div>

        <!-- Loading and Error Messages -->
        <div id="loadingMessage" class="message loading" style="display: none;">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <div id="errorMessage" class="message error" style="display: none;">
            <p id="errorText"></p>
        </div>

        <div id="successMessage" class="message success" style="display: none;">
            <p id="successText"></p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
